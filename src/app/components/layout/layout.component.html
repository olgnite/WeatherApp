<div class="search">
    <form (submit)="onSubmit()">
        <input
            type="text"
            placeholder="Search city"
            name="city"
            [(ngModel)]="cityName"
        />
    </form>
</div>

<div class="container" *ngIf="weather">
    <div class="upper-data">
        <img src="../assets/hot.png" *ngIf="weather.temp > 15"/>
        <img src="../assets/cold.png" *ngIf="weather.temp <= 15"/>
        <div class="weather-data">
            <div class="location">{{ weather.name }}</div>
            <div class="temperature">
                {{ weather.temp | number: "1.0-0" }}°C
            </div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-label">More information</div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/min.png"/>
                    <span>min</span>
                </div>
                <div class="info-block-value">{{ weather.tempMin }}°C</div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/max.png"/>
                    <span>max</span>
                </div>
                <div class="info-block-value">{{ weather.tempMax }}°C</div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/humidity.png"/>
                    <span>humidity</span>
                </div>
                <div class="info-block-value">{{ weather.humidity }} %</div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/wind.png"/>
                    <span>wind</span>
                </div>
                <div class="info-block-value">{{ weather.wind }} m/s</div>
            </div>
        </div>
    </div>
    <app-weather-form></app-weather-form>
</div>
